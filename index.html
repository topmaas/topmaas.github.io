<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>自动化运维软件</title>
	<link rel="stylesheet" type="text/css" href="css/pgwslideshow.css">
	<!--[if IE]>
		<script src="http://www.jq22.com/jquery/html5.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="jq22-container">
		<div class="jq22-content bgcolor-3">
			<ul class="pgwSlideshow">
			    <li ><img src="img/a1.png" height="1500px" alt="专注硬件层监测" data-description="TopMaaS"></li>
			    <li ><img src="img/a2.png" height="1500px" alt="部件级资产管理"></li>
			    <li ><img src="img/a3.png" height="1500px" alt="一览设备部件状态" data-large-src="img/a3.png"></li>
			    <li ><img src="img/a4.png" height="1500px" alt=""></li>
			    <li ><img src="img/a5.jpg" height="1500px" alt=""></li>
			    <li ><img src="img/a6.jpg" height="1500px" alt=""></li>
			    <li ><img src="img/a7.jpg" height="1500px" alt=""></li>
				<li ><img src="img/a8.png" height="1500px" alt=""></li>
				<li ><img src="img/a9.jpg" height="1500px" alt=""></li>

			</ul>

		</div>

	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/pgwslideshow.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		    $('.pgwSlideshow').pgwSlideshow({
		    	transitionEffect:'fading',
		    	autoSlide:true
		    });
		});
	</script>
</body>
</html>
